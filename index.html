    <style>
        html *,
        html *::before,
        html *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E5E5E5;
            color: #505050;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 12px;
            line-height: 14px;
            padding-top: calc((100vh - 490px) / 2);
        }
        .container {
            width: 620px;
            height: 490px;
            border-radius: 10px;
            background-color: #fff;
            margin: 0 auto;
        }
        .header {
            width: 100%;
            height: 45px;
            border-radius: 10px 10px 0 0;
            padding: 14px;
            background-color: #D663FE;
            display: flex;
            justify-content: space-between;
            align-content: center;
        }
        .header__title {
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            line-height: 19px;
        }
        .header__close {
            width: 13px;
            height: 12px;
            border: none;
            background: none;
            margin-top: 3px;
            cursor: pointer;
        }
        .search__wrapper {
            height: 45px;
            padding: 10px 14px;
            background-color: #F0F0F0;
            display: flex;
            justify-content: space-between;
        }
        .search__input {
            width: 290px;
            background-color: #fff;
            border-radius: 40px;
            padding: 6px 28px;
            position: relative;
            border: none;
        }
        .search__input::before {
            position: absolute;
            content: ' ';
            width: 13px;
            height: 13px;
            background-color: #000;
            /*background-image: url("./img/search.svg");*/
            left: 9px;
        }
        .search__input::placeholder {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 14px;
            color: #9F9F9F;
        }
        .friends {
            display: flex;
            justify-content: space-around;
            padding: 12px 16px 0;
            text-align: left;
        }
        .friends__header {
            margin-left: 4px;
        }
        .friends__list {
            margin-top: 5px;
            padding-right: 9px;
            border-top: 1px solid #F0F0F0;
            width: 288px;
            height: 345px;
            list-style: none;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: #C4C4C4 #fff;
        }
        .friends__list::-webkit-scrollbar {
            width: 3px;
            background: none;
        }
        .friends__list::-webkit-scrollbar-thumb {
            border-radius: 9px;
            background-color: #C4C4C4;
        }
        .list__item {
            display: flex;
            align-items: center;
            padding: 8px 6px;
            position: relative;
        }
        .list__item-img {
            margin-right: 7px;
        }
        .list__item-name {
            display: inline-block;
        }
        .list__item-block {
            position: absolute;
            right: 0;
        }
        .footer {
            height: 45px;
            background-color: #F0F0F0;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
